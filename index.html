<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <div class="bloc_logo">
            <div class="logo">
                <img src="./img/logo.svg" alt="Logo les petits plats">
            </div>
            <h1>Les petits plats</h1>
        </div>
    </header>
    <section class="section_recherche">
        <div class="recherche_principale">
            <input id="searchbar" type="text" name="search" placeholder="Rechercher une recette">
            <button type="submit" class="loupe"><span><img src="./img/loupe.svg"
                        alt="Valider recherche"></span></button>
        </div>
        <div class="filtres_selectiones">

        </div>
        <div id="filtres_precis">
            <div id="containerIngredients">
                <!-- <input type="text" id="search-ingredients" placeholder="Rechercher un ingrédient">
                <select id="my-ingredients" >
                    <option> Ingredients</option> 
                </select> -->
                <button class="dropdown-btn" id="my-ingredients">Ingrédients</button>
                <div class="dropdown-content" id="dropdown_ingredients_content">
                    <input type="text" placeholder="Rechercher un ingrédient" id="search-ingredients">
                </div>
            </div>
            <div id="containerAppareils">
                <button class="dropdown-btn" id="my-appareils">Appareils</button>
                <div class="dropdown-content" id="dropdown_appareils_content">
                    <input type="text" placeholder="Rechercher un appareil">
                </div>
            </div>
            <div id="containerUstensiles">
                <button class="dropdown-btn" id="my-ustensiles">Ustensiles</button>
                <div class="dropdown-content" id="dropdown_ustensiles_content">
                    <input type="text" placeholder="Rechercher un ustensile">
                </div>
            </div>

        </div>
    </section>
    <section id="section_recettes">

    </section>
    <script src="./js/index.js" type="module"></script>
    <!-- <script src="./js/data/recipe.js"></script>
    <script src="./js/displayRecipe.js" ></script>
    <script src="./js/dropdownFilter.js"></script> -->
</body>

</html>
