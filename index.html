<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <div class="bloc_logo">
            <div class="logo">
                <img src="./img/logo.svg" alt="Logo les petits plats">
            </div>
            <h1>Les petits plats</h1>
        </div>
    </header>
    <section class="section_recherche">
        <div class="recherche_principale">
            <input id="searchbar" type="text" name="search" placeholder="Rechercher une recette">
            <button type="submit" class="loupe"><span><img src="./img/loupe.svg" alt="Valider recherche"></span></button>
        </div>
        <div class="filtres_selectiones" id="tags">

        </div>
        <div id="filtres_precis">
            <div id="containerIngredients">
                <button class="dropdown-btn" id="my-ingredients">Ingrédients <img src="./img/arrow_button.svg" alt="arrow"></button>
                <div class="dropdown-content" id="dropdown_ingredients_container">
                    <input type="text" placeholder="Rechercher un ingrédient" id="ingredients" class="filterDropdown">
                    <ul id="dropdown_ingredients_content"></ul>
                </div>
            </div>
            <div id="containerAppareils">
                <button class="dropdown-btn" id="my-appareils"> Appareils <img src="./img/arrow_button.svg" alt="arrow"></button>
                <div class="dropdown-content" id="dropdown_appareils_container">
                    <input type="text" placeholder="Rechercher un appareil" id="appareils" class="filterDropdown">
                    <ul id="dropdown_appareils_content"></ul>
                </div>
            </div>
            <div id="containerUstensiles">
                <button class="dropdown-btn" id="my-ustensiles">Ustensiles <img src="./img/arrow_button.svg" alt="arrow"></button>
                <div class="dropdown-content" id="dropdown_ultensiles_container">
                    <input type="text" placeholder="Rechercher un ustensile" id="ustensiles" class="filterDropdown">
                    <ul id="dropdown_ustensiles_content"></ul>
                </div>
            </div>

        </div>
    </section>
    <section id="section_recettes">

    </section>


</body>
<script src="./js/index.js" type="module"></script>

</html>
